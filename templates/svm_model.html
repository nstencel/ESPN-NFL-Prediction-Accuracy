<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/home.css')}}">

    <meta charset="UTF-8">
    <title>High or Low Prediction</title>
    
    
</head>
<body class="main-page">
    {% if message %}
        <h1>This will be a {{message}} scoring game!</h1>
    {% endif %}
    <div>
        <form method="POST" action="/svm_high_or_low">
            <fieldset class="form-group" style="border:none;" id="form1">
                <textarea id="w3review" placeholder="Enter the game writeup here and our model will predict whether the game will be high scoring or not" name="w3review" rows="25" cols="100"></textarea>
                <br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
